# Render Deployment Configuration
# This file tells Render how to build and run your application

services:
  - type: web
    name: fitness-tracker
    env: python
    plan: free
    buildCommand: bash build.sh
    startCommand: gunicorn fitness.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.onrender.com,*.herokuapp.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
